<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Navegador GPS Real</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.1.0/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v9.1.0/dist/ol.js"></script>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #333;
        }

        #map {
            height: 100%;
            width: 100%;
            background: #f2f2f2;
        }

        #position-marker {
            position: fixed;
            left: 50%;
            bottom: 20%;
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 22px solid #007bff;
            filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.5));
            transform: translateX(-50%);
            pointer-events: none;
            z-index: 1000;
        }

        /* Añadimos un panel de estado para dar feedback al usuario */
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            text-align: center;
            z-index: 1001;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <div id="position-marker"></div>
    <div id="status">Obteniendo ruta...</div>

    <script>
        // --- CONFIGURACIÓN DE LA RUTA ---
        // El punto de inicio puede ser fijo, o puedes modificarlo para que use la primera
        // ubicación del GPS. Por ahora, lo dejamos fijo para calcular la ruta inicial.
        const startCoords = [-3.703790, 40.416775]; // Puerta del Sol, Madrid
        const endCoords = [-3.693352, 40.419208];   // Plaza de Cibeles, Madrid

        const statusDiv = document.getElementById('status');
        const view = new ol.View({
            center: ol.proj.fromLonLat(startCoords),
            zoom: 18,
            minZoom: 15,
            maxZoom: 20
        });

        const map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({ source: new ol.source.OSM() })
            ],
            view: view,
            controls: [], // Sin controles
            interactions: ol.interaction.defaults({
                dragPan: false, // Deshabilitamos el movimiento manual del mapa
                pinchZoom: false,
                mouseWheelZoom: false,
                doubleClickZoom: false
            })
        });

        // Función para dibujar la ruta en el mapa
        async function drawRoute() {
            const url = `https://router.project-osrm.org/route/v1/driving/${startCoords[0]},${startCoords[1]};${endCoords[0]},${endCoords[1]}?geometries=geojson`;
            try {
                const response = await fetch(url);
                const json = await response.json();
                if (json.code !== 'Ok' || !json.routes || json.routes.length === 0) {
                    throw new Error("No se pudo obtener la ruta.");
                }

                const route = new ol.format.GeoJSON().readFeature(json.routes[0].geometry, {
                    dataProjection: 'EPSG:4326',
                    featureProjection: 'EPSG:3857'
                });

                const routeLayer = new ol.layer.Vector({
                    source: new ol.source.Vector({
                        features: [route]
                    }),
                    style: new ol.style.Style({
                        stroke: new ol.style.Stroke({
                            width: 8,
                            color: 'rgba(255, 0, 0, 0.8)' // Ruta en rojo
                        })
                    })
                });
                map.addLayer(routeLayer);
                statusDiv.textContent = "¡Ruta cargada! Esperando señal GPS...";

            } catch (error) {
                console.error("Error al obtener la ruta:", error);
                statusDiv.textContent = "Error al calcular la ruta.";
            }
        }

        // Función para iniciar el seguimiento por GPS
        function startGpsNavigation() {
            if (!navigator.geolocation) {
                statusDiv.textContent = "Geolocalización no es compatible con tu navegador.";
                return;
            }

            const geolocationOptions = {
                enableHighAccuracy: true, // Pide la máxima precisión posible
                timeout: 10000,
                maximumAge: 0
            };

            // watchPosition se actualiza continuamente cuando el usuario se mueve
            navigator.geolocation.watchPosition(
                (position) => {
                    const coords = [position.coords.longitude, position.coords.latitude];
                    const heading = position.coords.heading; // Dirección en grados (0-360)
                    
                    statusDiv.textContent = "¡Navegando! Sígueme...";
                    
                    // Centra el mapa en la posición actual del usuario
                    view.setCenter(ol.proj.fromLonLat(coords));

                    // Si el GPS nos da una dirección (heading), rotamos el mapa.
                    // No todos los dispositivos o situaciones lo proporcionan.
                    if (heading !== null && heading !== undefined) {
                        // Convertimos los grados a radianes y lo aplicamos a la vista
                        // La API de Geolocalización da grados en el sentido de las agujas del reloj desde el Norte.
                        // OpenLayers también, por lo que la conversión es directa.
                        const rotation = (heading * Math.PI) / 180;
                        view.setRotation(rotation);
                    }
                },
                (error) => {
                    // Manejo de errores comunes del GPS
                    let errorMessage = "Error de GPS: ";
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage += "Has denegado el permiso de ubicación.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage += "La información de ubicación no está disponible.";
                            break;
                        case error.TIMEOUT:
                            errorMessage += "La solicitud de ubicación ha caducado.";
                            break;
                        default:
                            errorMessage += "Ocurrió un error desconocido.";
                            break;
                    }
                    statusDiv.textContent = errorMessage;
                    console.error(errorMessage, error);
                },
                geolocationOptions
            );
        }

        // Iniciar el proceso cuando la ventana cargue
        window.onload = async () => {
            // Primero dibuja la ruta que el usuario debe seguir
            await drawRoute();
            
            // Luego, inicia el seguimiento por GPS para la navegación real
            startGpsNavigation();
        };

    </script>

</body>
</html>
